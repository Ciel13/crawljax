<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
    <title>CrawljaxUI</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

	<link href="css/bootstrap.min.css" rel="stylesheet">
	<link href="css/wrap.css" rel="stylesheet">
	<link href="css/bootstrap-responsive.min.css" rel="stylesheet">
	
	 <!-- HTML5 shim, for IE6-8 support of HTML5 elements -->
    <!--[if lt IE 9]>
      <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
</head>
<body>
    <script type="text/x-handlebars">
	<div class="navbar navbar-inverse navbar-fixed-top">
      	<div class="navbar-inner">{{partial header}}</div>
    </div>
	<div class="container">
      	<div class="row">
       		<div class="span3">
				{{view App.BreadcrumbView}}
          		<div class="well sidebar-nav">{{view App.SideNavView}}</div>
          		<div class="well sidebar-nav">
            		<ul class="nav nav-list">
          	  			<li class="nav-header">Crawl Execution Queue</li>
          	  			<li class="divider"></li>
          	  			<li class="nav-header">Executor Status</li>
          			</ul>
          		</div>
        	</div><!--/span-->       
        	<div class="span9">{{outlet}}</div><!--/span-->
      	</div><!--/row-->
    </div>  		
	</script>
	
	<script type="text/x-handlebars" data-template-name="_header">
        <div class="container">
          <a class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
            <span class="icon-bar"></span><span class="icon-bar"></span><span class="icon-bar"></span>
          </a>
          <a class="brand" href="http://www.crawljax.com" target="_blank">CrawljaxUI</a>
          <div class="nav-collapse collapse">
            <ul class="nav">
              <li class="active"><a href="#">Home</a></li>
              <li><a href="#/about">About</a></li>
              <li><a href="#/contact">Contact</a></li>
            </ul>
            <ul class="nav pull-right">
              <li><a href="#">Sign In</a></li>
            </ul>
          </div><!--/.nav-collapse -->
        </div>
	</script>

	<script type="text/x-handlebars" data-template-name="config_list">
	<div class="tab-content">
		<table class="table table-striped">
			<thead>
 				<tr><th>Status</th><th>Name</th><th>Site</th><th>Last Crawl</th><th>Last Duration</th></tr>
 			</thead>
 			<tbody>
				{{#each controller}}
 				<tr>
 					<td>{{status}}</td>
 					<td>{{#linkTo 'config' this}}{{name}}{{/linkTo}}</td>
 					<td><a {{bindAttr href="site"}} target="_blank">{{site}}</a></td>
 					<td>{{lastCrawl}}</td>
 					<td>{{lastDuration}}</td>
 				</tr>
				{{/each}}
 			</tbody>
		</table>
	</div>
	</script>
	
	<script type="text/x-handlebars" data-template-name="_config_tabs">
	<ul class="nav nav-tabs">
		{{#linkTo 'config.index' tagName="li" href=false}}<a {{bindAttr href="view.href"}}>Overview</a>{{/linkTo}}
		{{#linkTo 'config.input' tagName="li" href=false}}<a {{bindAttr href="view.href"}}>Input</a>{{/linkTo}}
		{{#linkTo 'config.plugins' tagName="li" href=false}}<a {{bindAttr href="view.href"}}>Plugins</a>{{/linkTo}}
	</ul>
	</script>
	
	<script type="text/x-handlebars" data-template-name="config/index">
	{{partial config_tabs}}
	<form class="form-horizontal">	
	<fieldset>
		<legend>General Information</legend>
		{{view App.FormTextField label="Name:" valueBinding="controllers.config.content.name"}}
		{{view App.FormTextField label="Site:" valueBinding="controllers.config.content.site"}}
		<div class="control-group"><label class="control-label">Browser:</label>
			<div class="controls">
			<label class="radio"><input type="radio" name="rdBrowser" value="firefox" checked /> Firefox</label>
			<label class="radio"><input type="radio" name="rdBrowser" value="chrome" /> Chrome</label>
			<label class="radio"><input type="radio" name="rdBrowser" value="ie" /> Internet Explorer</label>
			</div>
		</div>
		{{view App.FormTextField label="# of Browsers:" }}
		{{view App.FormTextField label="Maximum Depth:" }}
		{{view App.FormTextField label="Maximum States:" }}
		{{view App.FormTextField label="Maximum Duration:" }}
	</fieldset>
	</form>
	</script>
	
	<script type="text/x-handlebars" data-template-name="config/input">
	{{partial config_tabs}}
	<form class="form-horizontal">	
		<fieldset>
			<legend>Clickable Elements</legend>
			<div class="control-group"><label class="control-label">Click Default Elements:</label>
				<div class="controls">
				<label class="radio"><input type="radio" name="rdClick" value="yes" checked /> Yes</label>
				<label class="radio"><input type="radio" name="rdClick" value="no" /> No</label>
				</div>
			</div>
		</fieldset>
		<fieldset>
			<legend>Form Field Values</legend>
		</fieldset>
	</form>
	</script>
	
	<script type="text/x-handlebars" data-template-name="config/plugins">
	{{partial config_tabs}}
		Plugin Hookin
	</script>

	<script type="text/javascript" src="http://code.jquery.com/jquery-latest.js"></script>
    <script type="text/javascript" src="js/bootstrap.min.js"></script>
    <script type="text/javascript" src="js/handlebars.js"></script>
	<script type="text/javascript" src="js/ember-1.0.0-rc.1.js"></script>
    <script type="text/javascript" src="js/app.js"></script>
    <script type="text/javascript" src="js/common-views.js"></script>
</body>
</html>
